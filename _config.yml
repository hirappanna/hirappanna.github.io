# Site
title:              "Hira Panna Lesea"
bio:                'Ayurvedic Chef and Hatha Yoga Instructor'
description:        "The website of Hira Panna Lesea, Ayurvedic chef and hatha yoga instructor."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/hira-eating-cropped.jpg'
background:         'assets/img/home-page-radishes-bg.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://hirappanna.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
#disqus_shortname:   taylantatli

